<html>
   <script>
     /*
      제어문: if조건문, switch선택문, for반복문, while반복문...
   
      if 조건문: 주어진 조건에 따라 참과 거짓으로 구분, true일 떄 실행

    if(조건) {<- 이 조건이 참인 경우 블록문 안의 실행문 실행
       실행문
    }
    */

    if(111 < 100) {
        alert('100 참입니다');//실행x 
    } 
  if(111>100) {// 조건이 참
        alert('111 참입니다')
    }

      if(0){//0==false
        alert('0일 떄는 알림이 뜹니다.');// 실행x
      }
      
      if(1){//1=true
        alert('1일때는 알림이 뜹니다.');// 실행
      }

      const num = 200;
      if(num >= 99) {
        alert(num+ '은/는 99보다 큽니다.');
      }

      let num1 = 10, num2 = 20;
      if(num1 != num2){// num1과 mum2는 같지 않다가 true
        alert(num1 + '과' + num2 + '은 같지 않다.')
      }
  </script>
</html>
