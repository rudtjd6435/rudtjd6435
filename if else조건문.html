<html>
    <script>
     //if-else조건문.html
     
     /*
     if(조건){조건이 참인 경우
        실행문
     } else {위의 조건이 거짓인 경우
        실행문
    }
    */

    let walk = prompt('하루 걸음 수를 입력하세요');

    if(walk >= 5000) {
        alert(`입력한 숫자는 $[walk]로 5000이상입니다.`);
    } else if (walk < 5000) {
        alert('`입력한 숫자는 $[walk]로 5000이하입니다.');
    }
      </script>
     </html>
